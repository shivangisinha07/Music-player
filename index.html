<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musicsystem</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/626fb62290.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
     <div class="music-player">
      <nav>
        <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
        </div>
        <div class="circle">
            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="circle">
            <i class="fa-solid fa-bars"></i>
        </div>
     </nav>
     <h1>
         Despacito  
     </h1>
     <p>
        Luis Fonsi ft puerto  Rican
     </p>
     <img src="images.jpeg" alt="song-img">
<audio controls id="song" src="Despacito---Luis-Fonsi-Ringtones(PagalNew.Com.Se).mp3"></audio>

    <input type="range" value="0" id="progress">
    <div class="controls">
        <div><i class="fa-solid fa-forward"></i></div>
 <div onclick="playpause()"><i class="fa-solid fa-play" id="ctrlIcon" ></i></div>
        <div><i class="fa-thin fa-forward"></i></div>
    </div>
 </div>   
    </div>
    <script>
    
    let progress = document.getElementById("progress");
let song = document.getElementById("song");
let ctrlIcon = document.getElementById("ctrlIcon");

song.onloadedmetadata = function (){
    progress.mass = song.currentTime;

   }
   song.ontimeupdate = function() {
    progress.value = song.currentTime;

   }
   
   progress.oninput = function() {
 song.currentTime = progress.value;
        };

        function playpause() {
    if (ctrlIcon.classList.contains("fa-play")) {
        song.play();
        ctrlIcon.classList.remove("fa-play");
        ctrlIcon.classList.add("fa-pause");
    } else {
        song.pause();
        ctrlIcon.classList.remove("fa-pause");
        ctrlIcon.classList.add("fa-play");
    }
}




   </script>
</body>
</html>
